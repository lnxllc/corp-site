<!-- Favicon -->
<link rel="icon" type="assets/image/png" sizes="32x32" href="assets/img/favicon-32.png">
<link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon-180.png">


  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css?v=1" />

  <!-- ★このページ専用：強制で効かせる（最終手段） -->
  <style>
    /* contactページ限定で最優先にする */
    body.page-contact .contact-form{
      max-width: 640px !important;
      margin: 48px auto 90px !important;
      padding: 36px !important;
      border-radius: 20px !important;
      background: rgba(255,255,255,.78) !important;
      backdrop-filter: blur(8px) !important;
      box-shadow: 0 30px 80px rgba(0,0,0,.08) !important;
      border: 1px solid rgba(0,0,0,.06) !important;

      display: flex !important;
      flex-direction: column !important;
      gap: 18px !important;
    }

    body.page-contact .contact-form .form-group{
      display: flex !important;
      flex-direction: column !important;
      gap: 8px !important;
    }

    body.page-contact .contact-form label{
      font-size: 14px !important;
      font-weight: 700 !important;
      color: #111 !important;
      margin: 0 !important;
    }

    body.page-contact .contact-form input,
    body.page-contact .contact-form textarea{
      width: 100% !important;
      box-sizing: border-box !important;
      padding: 14px 16px !important;
      border-radius: 14px !important;
      border: 1px solid rgba(0,0,0,.12) !important;
      background: rgba(255,255,255,.95) !important;
      font-size: 16px !important;
      outline: none !important;
    }

    body.page-contact .contact-form textarea{
      min-height: 170px !important;
      resize: vertical !important;
    }

    body.page-contact .contact-form input:focus,
    body.page-contact .contact-form textarea:focus{
      border-color: rgba(37,99,235,.85) !important;
      box-shadow: 0 0 0 4px rgba(37,99,235,.15) !important;
    }

    body.page-contact .contact-form button{
      width: 100% !important;
      margin-top: 6px !important;
      padding: 14px 20px !important;
      border-radius: 999px !important;
      border: none !important;
      cursor: pointer !important;
      font-weight: 800 !important;
      font-size: 16px !important;
      color: #fff !important;
      background: linear-gradient(90deg,#6d28d9,#2563eb) !important;
      box-shadow: 0 20px 40px rgba(37,99,235,.25) !important;
    }

    @media (max-width: 768px){
      body.page-contact .contact-form{
        padding: 22px !important;
        margin: 28px 16px 70px !important;
      }
    }
  </style>
</head>

<body class="page-contact">

       Header

    <a href="index.html" class="brand">
<img src="assets/img/logo.png" alt="LnX合同会社ロゴ" class="brand__logo">

    <nav class="nav__menu">

      <a href="company.html">会社概要</a>

    </nav>

      <a href="contact.html" class="btn btn-primary">お問い合わせ</a>
    </div>

<button class="hamburger" id="js-hamburger" aria-label="メニューを開く" aria-controls="js-drawer" aria-expanded="false">
  <span></span>
  <span></span>
  <span></span>
</button>

  </div>
</header>


  <section class="section">
    <div class="container">
      <h1 style="margin:0 0 22px;">お問い合わせ</h1>

      <form class="contact-form"
        action="https://formspree.io/f/xdaldopk"
        method="POST"
      >
        <div class="form-group">
          <label for="name">お名前</label>
          <input id="name" name="name" type="text" placeholder="山田 太郎" required />
        </div>

        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input id="email" name="email" type="email" placeholder="example@gmail.com" required />
        </div>

        <div class="form-group">
          <label for="message">お問い合わせ内容</label>
          <textarea id="message" name="message" placeholder="お問い合わせ内容をご記入ください" required></textarea>
        </div>

        <button type="submit">送信する</button>
      </form>
    </div>
  </section>

       Footer
  ========================= -->
