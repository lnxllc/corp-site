  <!-- CSS -->

<body>
  <!-- =========================
       Header
  ========================= -->
<header class="nav">
  <div class="container nav__inner">
    
    <a href="index.html" class="brand">
      <div class="brand__name">LnX合同会社</div>
      <div class="brand__sub">Branding & Growth Partner</div>
    </a>

    <nav class="nav__menu">
      <a href="index.html">TOP</a>
      <a href="company.html">会社概要</a>
      <a href="services.html">事業内容</a>
      <a href="works.html">実績</a>
    </nav>

    <div class="nav__right">
      <a href="contact.html" class="btn btn-primary">お問い合わせ</a>
    </div>

  </div>
</header>


<section class="contact-hero">
  <div class="container">
    <h1>お問い合わせ</h1>
    <p>ご相談・お見積りなどお気軽にお問い合わせください。</p>
  </div>
</section>

<section class="contact-form">
  <div class="container form-wrapper">

    <form>
      <div class="form-group">
        <label>会社名</label>
        <input type="text" placeholder="例：株式会社〇〇">
      </div>

      <div class="form-group">
        <label>お名前</label>
        <input type="text" placeholder="例：山田 太郎">
      </div>

      <div class="form-group">
        <label>メールアドレス</label>
        <input type="email" placeholder="example@mail.com">
      </div>

      <div class="form-group">
        <label>お問い合わせ内容</label>
        <textarea rows="6" placeholder="ご相談内容をご記入ください"></textarea>
      </div>

      <button type="submit" class="btn btn--primary btn-large">
        送信する
      </button>
    </form>

  </div>
</section>



  <!-- =========================
       Footer
  ========================= -->
